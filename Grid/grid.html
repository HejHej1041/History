<!DOCTYPE html>
<html>

<head>
  <title>My Website</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(3, 78, 238);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }


    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-gap: 20px;
    }


    .grid img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
